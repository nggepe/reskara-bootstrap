<script>
  $(document).ready(function () {
    const ctx = document.getElementById("trans-chart").getContext("2d")

    var gradientStroke = ctx.createLinearGradient(500, 0, 100, 0);
    gradientStroke.addColorStop(0, '#4be8d4');
    gradientStroke.addColorStop(1, '#129bd2');

    var gradientFill = ctx.createLinearGradient(0, 0, 10, 300);
    gradientFill.addColorStop(0, "rgba(75, 232, 212, 0.1)");
    gradientFill.addColorStop(1, "rgba(18, 155, 210, 0.0)");

    var gradientStroke2 = ctx.createLinearGradient(500, 0, 100, 0);
    gradientStroke2.addColorStop(0, '#9e88f5');
    gradientStroke2.addColorStop(1, '#6259ca');

    var gradientFill2 = ctx.createLinearGradient(0, 0, 10, 300);
    gradientFill2.addColorStop(0, "rgba(241, 191, 100, 0.1)");
    gradientFill2.addColorStop(1, "rgba(247, 29, 54, 0.0)");

    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL"],
        datasets: [{
          label: "Income",
          borderColor: gradientStroke,
          pointBorderColor: gradientStroke,
          pointBackgroundColor: gradientStroke,
          pointHoverBackgroundColor: gradientStroke,
          pointHoverBorderColor: gradientStroke,
          pointBorderWidth: 3,
          pointHoverRadius: 10,
          pointHoverBorderWidth: 0.3,
          pointRadius: 1,
          fill: true,
          backgroundColor: gradientFill,
          borderWidth: 2,
          data: [85, 95, 90, 100, 90, 95, 101]
        },
        {
          label: "Outcome",
          borderColor: gradientStroke2,
          pointBorderColor: gradientStroke2,
          pointBackgroundColor: gradientStroke2,
          pointHoverBackgroundColor: gradientStroke2,
          pointHoverBorderColor: gradientStroke2,
          pointBorderWidth: 3,
          pointHoverRadius: 10,
          pointHoverBorderWidth: 0.3,
          pointRadius: 1,
          fill: true,
          backgroundColor: gradientFill2,
          borderWidth: 2,
          data: [80, 90, 85, 100, 95, 85, 100]
        }]
      },
      options: {
        responsive: true,
        elements: {
          line: {
            capBezierPoints: true,
            tension: 0.3
          }
        },
        animation: {
          easing: "easeInOutBack"
        },
        legend: {
          position: "bottom"
        },
        scales: {
          x: {
            grid: {
              display: false,
              drawBorder: false,
              drawOnChartArea: false,
              drawTicks: false,
            }
          },
          y: {
            grid: {
              drawBorder: false,
              display: false,
            },
          }
        }
      }
    });
  })
</script>
