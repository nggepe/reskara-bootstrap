<script src="./assets/plugins/chartjs-3.5.0/chart.min.js"></script>
<script>
  $(document).ready(function () {
    const ctx = document.getElementById("trans-chart").getContext("2d")

    var gradientStroke = ctx.createLinearGradient(500, 0, 100, 0);
    gradientStroke.addColorStop(0, '#4be8d4');
    gradientStroke.addColorStop(1, '#129bd2');

    var gradientFill = ctx.createLinearGradient(500, 0, 100, 0);
    gradientFill.addColorStop(0, "rgba(75, 232, 212, 0.2)");
    gradientFill.addColorStop(1, "rgba(18, 155, 210, 0.2)");

    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL"],
        datasets: [{
          label: "Sales",
          borderColor: gradientStroke,
          pointBorderColor: gradientStroke,
          pointBackgroundColor: gradientStroke,
          pointHoverBackgroundColor: gradientStroke,
          pointHoverBorderColor: gradientStroke,
          pointBorderWidth: 3,
          pointHoverRadius: 10,
          pointHoverBorderWidth: 0.3,
          pointRadius: 1,
          fill: true,
          backgroundColor: gradientFill,
          borderWidth: 2,
          data: [100, 120, 150, 170, 180, 170, 160]
        }]
      },
      options: {
        animation: {
          easing: "easeInOutBack"
        },
        legend: {
          position: "bottom"
        },
        scales: {
          yAxes: [{
            ticks: {
              fontColor: "rgba(0,0,0,0.5)",
              fontStyle: "bold",
              beginAtZero: true,
              maxTicksLimit: 5,
              padding: 20
            },
            gridLines: {
              drawTicks: false,
              display: false
            }

          }],
          xAxes: [{
            gridLines: {
              zeroLineColor: "transparent"
            },
            ticks: {
              padding: 20,
              fontColor: "rgba(0,0,0,0.5)",
              fontStyle: "bold"
            }
          }]
        }
      }
    });
  })
</script>
